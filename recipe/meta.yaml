{% set name = "pari_jupyter" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: 5fa773d725572ebeb2de7e8db23bc73df40bfeb8fae55e31125d4bb78dc992c3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - pari
    - readline
  run:
    - python
    - pari
    - readline

test:
  imports:
    - PARIKernel

about:
  home: https://github.com/jdemeyer/pari_jupyter
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Jupyter kernel for PARI/GP
  dev_url: https://github.com/jdemeyer/pari_jupyter

extra:
  recipe-maintainers:
    - conda-forge/pari
